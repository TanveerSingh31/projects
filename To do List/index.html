<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center m-4">To Do List</h1>

        <!-- Text Area -->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inpText">Task</label>
                    <input type="search" class="form-control mb-10" id="inpText" placeholder="Enter New Task">
                </div>
            </div>
        </div>


        <!-- Buttons -->
        <div class="row px-3">
            <button type="button" class="btn btn-success col m-1" id="btnAdd">Add</button>
            <button type="button" class="btn btn-danger col m-1" id="btnRemove">Remove</button>
        </div>
        <div class="row px-3">
            <button type="button" class="btn btn-primary col m-1" id="btnSort">Sort</button>
            <button type="button" class="btn btn-warning col m-1" id="btnClear">Clear</button>
        </div>


        <!-- list -->
        <ul class="list-group m-2 py-2" id="list">
        </ul>

    </div>
</body>

</html>
